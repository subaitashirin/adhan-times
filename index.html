<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="img/—Pngtree—blue prayer rug cute_7401471.png" type="image/x-icon">
    <link rel="stylesheet" href="/all.min.css">
    <!-- <script src="https://kit.fontawesome.com/6c7321af7d.js" crossorigin="anonymous"></script> -->
    <title>Adhan Times</title>
</head>

<body>
    <!-- input -->
    <h1 class="header-text my-4 card">Adhan Times</h1>
    <div class="search-box mx-auto">
        <input type="text" id="input-text" class="form-control d-none" placeholder="Search by city"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <!-- <button id="search-btn" class="button-33 mx-2" type="button">Search</button> -->
    </div>

    <!-- spinner -->
    <div class="d-none d-flex justify-content-center mt-5 pt-5" id="spinner">
        <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="text-center">
        <button onclick="autoDetectFunction()" type="button" class="button-33 mt-5" id="geolocationGo">
            Current Location
        </button>
        <p class="mt-5 locP px-5" id="locPid">Try opening from Chrome, Edge or Safari <br> For best user experience</p>
    </div>

    <div id="error-text"></div>

    <!-- todays time -->
    <div id="location"></div>
    <div id="loading-text" class="my-5 mx-auto"></div>
    <div id="dateDiv" class="row text-center flex-row mt-5 my-5">
        <div id="engData" class="col-sm-12 col-md-6 col-lg-6 mb-2"></div>
        <div id="arabicData" class="col-sm-12 col-md-6 col-lg-6 mb-2"></div>
    </div>
    <div id="addTime"></div>
    <div id="add-btn"></div>
    <div class="row" id="show7days"></div>

    <script src="index.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
